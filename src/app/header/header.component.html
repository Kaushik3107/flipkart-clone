<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand text-white" href="#">Flipkart</a>
  <form class="form-inline mx-auto w-50">
    <input
      class="form-control mr-sm-2 w-75"
      type="search"
      placeholder="Search for products, brands, and more"
      aria-label="Search"
    />
    <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
  </form>
  <div>

    <a *ngIf="!isLoggedIn" routerLink="/login">Login</a>

    <a class="text-white mx-2" routerLink="/cart">Cart</a>
