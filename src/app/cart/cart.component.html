<div class="container my-5">
  <h3>Your Cart</h3>
  <div class="row">
    <!-- Left Section: Cart Items -->
    <div class="col-md-8">
      <div *ngIf="cartItems.length > 0; else emptyCart">
        <div *ngFor="let item of cartItems" class="card my-2">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <div class="d-flex">
              <img
                src="{{ item.image }}"
                alt="Product Image"
                class="img-fluid mr-3"
                style="width: 100px"
              />
              <div>
                <h5>{{ item.name }}</h5>
                <p>{{ item.price | currency }}</p>
              </div>
            </div>
            <button class="btn btn-danger" (click)="removeFromCart(item)">
              Remove
            </button>
          </div>
        </div>
      </div>
      <ng-template #emptyCart>
        <p>Your cart is empty.</p>
      </ng-template>
    </div>

    <!-- Right Section: Price Details -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Price Details</h5>
          <hr />
          <div class="d-flex justify-content-between">
            <p>Price ({{ cartItems.length }} items)</p>
            <p>{{ getTotalPrice() | currency }}</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Discount</p>
            <p class="text-success">- 100</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Delivery Charges</p>
            <p class="text-success">Free</p>
          </div>
          <hr />
          <div class="d-flex justify-content-between font-weight-bold">
            <p>Total Amount</p>
            <p>{{ getFinalPrice() | currency }}</p>
          </div>
          <!-- <p class="text-success">You will save â‚¹2,860 on this order</p> -->
          <button class="btn btn-warning btn-block">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
