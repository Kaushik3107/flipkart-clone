    <span class="ml-2 text-primary font-weight-bold">Flipkart</span>
  </a>

  <form class="form-inline mx-auto w-50">
    <input
      class="form-control w-100"
      type="search"
      placeholder="Search for products, brands, and more"

    />
  </form>
